server:
  port: 8081
springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:
  application:
    name: accounts
  datasource:
    url: jdbc:postgresql://localhost:5435/accounts_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

feign:
  client:
    config:
      default:
        loggerLevel: full
      exchangerates:
        connectTimeout: 5000
        readTimeout: 5000

variables:
  exchange-rate-api-key: e4e3a91ef3fe769c1684a75eeaf924e5

logging:
  level:
    root: DEBUG